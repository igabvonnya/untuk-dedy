<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Dedy!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #333;
    }

    .card {
      position: relative;
      background: white;
      padding: 30px;
      margin: 80px auto 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      z-index: 10;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e73370;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .balloon {
      position: absolute;
      font-size: 40px;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200px); }
    }

    .slideshow {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Selamat Ulang Tahun, Dedy!</h1>
    <p>Semoga panjang umur, selalu diberi kesehatan, kebahagiaan, dan rezeki yang berlimpah. Kami semua sayang Dedy ‚ù§Ô∏è</p>
    
    <div class="slideshow">
      <img src="https://via.placeholder.com/600x400?text=Foto+1" class="active" alt="Foto 1">
      <img src="https://via.placeholder.com/600x400?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/600x400?text=Foto+3" alt="Foto 3">
    </div>

    <button onclick="playMusic()">Putar Lagu</button>
    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>

  <script>
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
      }
    }

    function createBalloons() {
      const emojiList = ['üéà', 'üéâ', 'üíñ'];
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
        balloon.style.animationDuration = (Math.random() * 10 + 5) + 's';
        document.body.appendChild(balloon);
      }
    }

    function playMusic() {
      const music = document.getElementById('music');
      music.play();
    }

    // Slideshow
    let currentSlide = 0;
    function showSlide(index) {
      const slides = document.querySelectorAll('.slideshow img');
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('.slideshow img');
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 3000);
    }

    // Inisialisasi
    window.onload = () => {
      createConfetti();
      createBalloons();
      startSlideshow();
    };
  </script>

</body>
</html>
